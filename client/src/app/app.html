<main>
    <div class="tasks">
        <div>
            <h1>Tasks</h1>
            @for (task of tasks$ | async; track task.ID) {
            <div class="task">
                <button (click)="changeStatus(task)">{{ task.Title }} | {{ task.Status }}</button>
            </div>
            }
        </div>
        <div>
            <form (submit)="onSubmit(); $event.preventDefault()" [formGroup]="taskForm">
                <input formControlName="title" type="text" placeholder="Add a new task..." />
                <button>Add</button>
            </form>
        </div>
    </div>

    <router-outlet />
</main>
