<main>
    <div class="tasks">
        <div>
            <h1>Tasks</h1>
            @for (task of tasks$ | async; track task.Id) {
            <div class="task">
                <p>{{ task.Title }} | {{ task.Status }}</p>
            </div>
            }
        </div>
        <div>
            <form (submit)="onSubmit(); $event.preventDefault()">
                <input [formControl]="taskForm" type="text" placeholder="Add a new task..." />
                <button>Add</button>
            </form>
        </div>
    </div>

    <router-outlet />
</main>
